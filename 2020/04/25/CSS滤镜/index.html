>			<span class="selector-class">.zjh</span>&#123;</span></span><br><span class="line"><span class="css">				<span class="comment">/* grayscale:设置灰度 1 百分之百 */</span></span></span><br><span class="line">				-webkit-filter: grayscale(1);</span><br><span class="line">			&#125;</span><br><span class="line"><span class="css">			<span class="selector-tag">img</span><span class="selector-pseudo">:hover</span>&#123;</span></span><br><span class="line">				-webkit-filter: none;</span><br><span class="line">				transition: 2s;</span><br><span class="line">			&#125;</span><br><span class="line"><span class="css">			<span class="selector-class">.zjh2</span>&#123;</span></span><br><span class="line"><span class="css">				<span class="comment">/* 曝光度 */</span></span></span><br><span class="line">				-webkit-filter: brightness(2);</span><br><span class="line">			&#125;</span><br><span class="line"><span class="css">			<span class="selector-class">.zjh3</span>&#123;</span></span><br><span class="line">				/* 褐色属性</span><br><span class="line">				 sepia 1 百分百褐色 正常0*/</span><br><span class="line">				-webkit-filter: sepia(1);</span><br><span class="line">			&#125;</span><br><span class="line"><span class="css">			<span class="selector-class">.zjh4</span>&#123;</span></span><br><span class="line"><span class="css">				<span class="comment">/* 模糊度 */</span></span></span><br><span class="line">				-webkit-filter: blur(5px);</span><br><span class="line">			&#125;</span><br><span class="line"><span class="css">			<span class="selector-class">.zjh5</span>&#123;</span></span><br><span class="line">				/* </span><br><span class="line">				 调整输入图像的对比度。的值0%将创建完全灰色的图像。</span><br><span class="line">				 值100%保持输入不变。</span><br><span class="line">				 100%允许超过的值，从而提供更具对比度的结果。</span><br><span class="line">				 内插的lacuna值为1。</span><br><span class="line">				 */</span><br><span class="line"><span class="css">				<span class="selector-tag">-webkit-filter</span>: <span class="selector-tag">contrast</span>(0<span class="selector-class">.5</span>);</span></span><br><span class="line">			&#125;</span><br><span class="line"><span class="css">			<span class="selector-class">.zjh6</span>&#123;</span></span><br><span class="line">				/* 使输入图像饱和。的值amount定义转换的比例。</span><br><span class="line">				值0%完全不饱和。值100%保持输入不变。其他值是效果的线性乘数。</span><br><span class="line">				100%允许超过的值，从而提供超饱和的结果。内插的lacuna值为1。 */</span><br><span class="line"><span class="css">				<span class="selector-tag">-webkit-filter</span><span class="selector-pseudo">:saturate(2)</span>;</span></span><br><span class="line">			&#125;</span><br><span class="line"><span class="css">			<span class="selector-class">.zjh7</span>&#123;</span></span><br><span class="line">				/* 反转输入图像中的样本。的值amount定义转换的比例。</span><br><span class="line">				值100%完全反转。</span><br><span class="line">				值0%保持输入不变。之间的值0%并且100%是在效果线性乘法器。</span><br><span class="line">				内插的lacuna值为0。 */</span><br><span class="line">				-webkit-filter: invert();</span><br><span class="line">			&#125;</span><br><span class="line"><span class="css">			<span class="selector-class">.zjh8</span>&#123;</span></span><br><span class="line">				/**</span><br><span class="line">				 * 在输入图像上应用色相旋转。</span><br><span class="line">				 的值angle定义将调整输入样本的色环周围的度数。</span><br><span class="line">				 值0deg 保持输入不变。内插的lacuna值为0。</span><br><span class="line">				 虽然没有最大值 上面的值的效果360deg回绕。</span><br><span class="line">				 */</span><br><span class="line"><span class="css">				<span class="selector-tag">-webkit-filter</span><span class="selector-pseudo">:hue-rotate(10deg)</span>;</span></span><br><span class="line">			&#125;</span><br><span class="line"><span class="css">			<span class="selector-class">.zjh9</span>&#123;</span></span><br><span class="line">				-webkit-filter: brightness(10) blur(1) grayscale(1);</span><br><span class="line">				transition: all 15s;</span><br><span class="line">			&#125;</span><br><span class="line"><span class="css">			<span class="selector-class">.zjh9</span><span class="selector-pseudo">:hover</span>&#123;</span></span><br><span class="line">				-webkit-filter: brightness(1) blur(0px) grayscale(1);</span><br><span class="line">			&#125;</span><br><span class="line">		<span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">img</span> <span class="attr">class</span>=<span class="string">"zjh"</span> <span class="attr">src</span>=<span class="string">"img/jiangxin.png"</span> &gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">img</span> <span class="attr">class</span>=<span class="string">"zjh2"</span> <span class="attr">src</span>=<span class="string">"img/jiangxin.png"</span> &gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">img</span> <span class="attr">class</span>=<span class="string">"zjh3"</span> <span class="attr">src</span>=<span class="string">"img/jiangxin.png"</span> &gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">img</span> <span class="attr">class</span>=<span class="string">"zjh4"</span> <span class="attr">src</span>=<span class="string">"img/jiangxin.png"</span> &gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">img</span> <span class="attr">class</span>=<span class="string">"zjh5"</span> <span class="attr">src</span>=<span class="string">"img/jiangxin.png"</span> &gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">img</span> <span class="attr">class</span>=<span class="string">"zjh6"</span> <span class="attr">src</span>=<span class="string">"img/jiangxin.png"</span> &gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">img</span> <span class="attr">class</span>=<span class="string">"zjh7"</span> <span class="attr">src</span>=<span class="string">"img/jiangxin.png"</span> &gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">img</span> <span class="attr">class</span>=<span class="string">"zjh8"</span> <span class="attr">src</span>=<span class="string">"img/jiangxin.png"</span> &gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">img</span> <span class="attr">class</span>=<span class="string">"zjh9"</span> <span class="attr">src</span>=<span class="string">"img/jiangxin.png"</span> &gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" style="display:none" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@4.1.3/dist/photoswipe.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@4.1.3/dist/default-skin/default-skin.min.css">
<script src="https://cdn.jsdelivr.net/npm/photoswipe@4.1.3/dist/photoswipe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/photoswipe@4.1.3/dist/photoswipe-ui-default.min.js"></script>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>
